<html xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <title>Donar d'alta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<di th:replace="fragments/barraImagen"></di>
<div th:replace="fragments/barraSuperiorCasCompany"></div>

<div class="container">
    <!--Contratos vigentes-->
    <div class="card bg-light">
        <article class="card-body" style="max-width: 100%;">
            <h4 class="card-title mt-3 text-center">Contractes vigents</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>CIF</th>
                    <th>Data inici</th>
                    <th>Data finalitzaci贸</th>
                    <th>Servici</th>
                    <th>Preu</th>
                    <th>Dies contractats</th>
                    <th>Hora d'inici</th>
                    <th>Hora de finalitzaci贸</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="contract:${contractVigente}">
                        <td th:text="${contract.cifcompany}"></td>
                        <td th:text="${contract.initialDate}"></td>
                        <td th:text="${contract.finalDate}"></td>
                        <td th:text="${contract.service}"></td>
                        <td th:text="${contract.price}"></td>
                        <td th:text="${contract.daysOfWeek}"></td>
                        <td th:text="${contract.hour_initial}"></td>
                        <td th:text="${contract.hour_final}"></td>
                        <td><a th:href="@{/cascompany/unregisterContract/{codContract}(codContract=${contract.codContract})}">Donar de baixa</a>
                    </tr>
                </tbody>
            </table>
        </article>
    </div>

    <!--Contratos pasados-->
    <div class="card bg-light">
        <article class="card-body" style="max-width: 100%;">
            <h4 class="card-title mt-3 text-center">Contractes donats de baixa</h4>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>CIF</th>
                    <th>Data inici</th>
                    <th>Data finalitzaci贸 o donat de baixa</th>
                    <th>Servici</th>
                    <th>Preu</th>
                    <th>Dies contractats</th>
                    <th>Hora d'inici</th>
                    <th>Hora de finalitzaci贸</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="contract:${contractPasados}">
                    <td th:text="${contract.cifcompany}"></td>
                    <td th:text="${contract.initialDate}"></td>
                    <td th:text="${contract.finalDate}"></td>
                    <td th:text="${contract.service}"></td>
                    <td th:text="${contract.price}"></td>
                    <td th:text="${contract.daysOfWeek}"></td>
                    <td th:text="${contract.hour_initial}"></td>
                    <td th:text="${contract.hour_final}"></td>
                </tr>
                </tbody>
            </table>
        </article>
    </div>
</div>


<div th:replace="fragments/footPage"></div>
</body>
</html>
