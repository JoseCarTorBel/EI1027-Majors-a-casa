<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" type="text/css" href="/css/elderlyPeople.css" th:href="@{/css/elderlyPeople.css}"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css">
<link rel="stylesheet" href="css/fondo.css" th:href="@{/css/fondo.css}">
<head>
    <meta charset="UTF-8">
    <title>Els meus voluntaris</title>

</head>
<body>


<div th:replace="fragments/barraImagen"></div>
<div th:replace="fragments/barraSuperiorElderly"></div>
<br>
<div class="container">
    <div class="card bg-light">
        <article class="card-body" style="max-width: 100%;">
            <h4 class="card-title mt-3 text-center">Els meus voluntaris</h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>DNI voluntari</th>
                    <th>Dia de la setmana</th>
                    <th>Hora</th>
                    <th>Data inici</th>
                    <th>Data fi</th>
                    <th>Estat</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="disponibility: ${disponibilities}">
                    <td th:text="${disponibility.dniVolunteer}"></td>
                    <td th:switch="${disponibility.dayOfWeek}">
                        <span th:case="'1'">Dilluns</span>
                        <span th:case="'2'">Dimarts</span>
                        <span th:case="'3'">Dimecres</span>
                        <span th:case="'4'">Dijous</span>
                        <span th:case="'5'">Divendres</span>
                        <span th:case="'6'">Dissabte</span>
                        <span th:case="'7'">Diumenge</span>
                    </td>
                    <td th:text="${disponibility.hour}"></td>
                    <td th:text="${disponibility.initialTime}"></td>
                    <td th:text="${disponibility.finalTime}"></td>
                    <td th:switch="${disponibility.state}">
                        <span th:case="'A'">Aprovada</span>
                        <span th:case="'P'">Pendent</span>
                        <span th:case="'R'">Rebutjada</span>
                    </td>
                    <td><a role="button" class="btn btn-danger" th:href="@{/elderlyPeople/deleteDisponibility/{dayOfWeek}/{dniVolunteer}(dayOfWeek=${disponibility.dayOfWeek}, dniVolunteer=${disponibility.dniVolunteer} )}">Cancel·lar</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </article>
    </div>
    <br>
    <a href="/" th:href="@{/elderlyPeople/volunteersManagement}" class="btn btn-primary btn-lg">Tornar a la pàgina de gestió dels voluntaris</a>
</div>
<!--container end.//-->

<div th:replace="fragments/footPage"></div>

</body>
</html>
