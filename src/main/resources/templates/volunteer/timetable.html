<html xmlns:th="http://www.w3.org/1999/xhtml">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<body>


<div th:replace="fragments/barraImagen"></div>
<div th:replace="fragments/barraSuperiorVolunteer"></div>

<div class="container">
    <div class="card bg-light">
        <article class="card-body" style="max-width: 100%;">
            <h4 class="card-title mt-3 text-center">El meu horari</h4>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Dni elderly</th>
                    <th>Dia de la setmana</th>
                    <th>Data inici</th>
                    <th>Data fi</th>
                    <th>Activa</th>
                    <th></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="disponibility: ${disponibilities}">
                    <td th:text="${disponibility.dniElderlyPeople}"></td>
                    <td th:text="${disponibility.dayOfWeek}"></td>
                    <td th:text="${disponibility.initialTime}"></td>
                    <td th:text="${disponibility.finalTime}"></td>
                    <td th:text="${disponibility.open}"></td>
                    <td><button type="button" class="btn btn-danger" th:href="@{/volunteer/deleteDisponibility/{dniElderly}(dniElderly=${disponibility.dniElderlyPeople})}">Esborrar</button>

                    <!-- Alomejor hay que cambiar la tabla disponibility, y que la CP sea dniVolunteer, y fecha y hora para asi liberar dniElderly en caso de que
                    no estuvera asignado aun nningun elderly-->
                    </td>
                </tr>
                </tbody>
            </table>
        </article>
    </div>
</div>
<!--container end.//-->

<div th:replace="fragments/footPage"></div>

</body>
</html>
