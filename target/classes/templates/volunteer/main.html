<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

<body>


<div th:replace="fragments/barraImagen"></div>
<div th:replace="fragments/barraSuperiorVolunteer"></div>

<br>
<div class="container">
    <div class="card bg-light">


        <article class="card-body mx-auto" style="max-width: 400px;">

            <h4 class="card-title mt-3 text-center">Pagina principal de voluntari</h4>
            <p><b>Dni:</b> <span th:text="${volunteer.dni}"> </span></p>
            <p><b>Name:</b> <span th:text="${volunteer.name}"> </span></p>
            <p><b>SecondName:</b> <span th:text="${volunteer.secondName}"> </span></p>
            <p><b>phone:</b> <span th:text="${volunteer.phone}"> </span></p>
            <p><b>dateOfBirth:</b> <span th:text="${volunteer.dateOfBirth}"> </span></p>
            <p><b>postaddress:</b> <span th:text="${volunteer.postAddress}"> </span></p>
            <p><b>state:</b> <span th:text="${volunteer.state}"> </span></p>
            <p><b>email:</b> <span th:text="${volunteer.email}"> </span></p>
            <p><b>username:</b> <span th:text="${volunteer.username}"> </span></p>
            <p><b>Password:</b> <span th:text="${volunteer.passwd}"> </span></p>


        </article>
    </div>
</div>
<!--container end.//-->

<div th:replace="fragments/footPage"></div>

</body>
</html>
